apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-djcollab
  namespace: backend
  # annotations:
  #   cert-manager.io/issuer: letsencrypt-nginx
spec:
  # tls:
  # - hosts:
  #   - echo.starter-kit.online
  #   secretName: letsencrypt-nginx-echo
  rules:
    - host: siora.nl
      http:
        paths:
          - path: /user
            pathType: Prefix
            backend:
              service:
                name: userservice
                port:
                  number: 80
          - path: /playlist
            pathType: Prefix
            backend:
              service:
                name: playlistservice
                port:
                  number: 80
  ingressClassName: nginx